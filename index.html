<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music player</title>
        <link rel="stylesheet" href="/Style/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <div class="container">
        <h4>Music Player</h4>
        <img id="track_image">
        <p id="title">title.mp3</p>
        <marquee id="artist">Artist name</marquee>
        <input type="range" id="slider" min="0" max="100" value="0" onclick="change_duration()">
        <button onclick="previoussong()" id="pre"><i class="fa fa-step-backward"></i></button>
        <button onclick="justplay()" id="play"><i class="fa fa-play"></i></button>
        <button onclick="nextsong()" id="next"><i class="fa fa-step-forward"></i></button>
        </div>
        <script src="/Script/script.js"></script>
        </script>
    </body>
</html>
